<h2>Define Class Data Members &amp; Member Functions</h2>
<ul>
<li data-marpit-fragment="1">Why do we need data members?
<ul>
<li data-marpit-fragment="2">To store data</li>
<li data-marpit-fragment="3">Make data accessible</li>
</ul>
</li>
<li data-marpit-fragment="4">Why do we need member functions?
<ul>
<li data-marpit-fragment="5">To perform operations</li>
<li data-marpit-fragment="6">Ease of access to data</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="8" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="4" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3>Design data members</h3>
<p>Guidelines:</p>
<ul>
<li data-marpit-fragment="1">each data member should be seen only by its owner
<ul>
<li data-marpit-fragment="2">if you want to access it, you need to use getter &amp; setter (discussed on next lecture)</li>
</ul>
</li>
<li data-marpit-fragment="3">if you want a data member to be accessible by other classes, you should handle it carefully</li>
<li data-marpit-fragment="4">the naming convention of data members should be consistent, meaningful, and easy to understand
<ul>
<li data-marpit-fragment="5"><code>_</code> is used to separate words</li>
<li data-marpit-fragment="6"><code>m_</code> is used to indicate a data member</li>
<li data-marpit-fragment="7"><code>arg_</code> is used to indicate an argument</li>
<li data-marpit-fragment="8">etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="5" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<p>Example: <code>Point_2D</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Point_2D</span> <span class="hljs-comment">// the class name</span>
<span class="hljs-comment">// we use first upper case letter to indicate a class</span>
{
<span class="hljs-keyword">private</span>: <span class="hljs-comment">// private data members</span>
         <span class="hljs-comment">// we will discuss it later</span>
    <span class="hljs-comment">// Data members</span>
    <span class="hljs-comment">// we use `m_` to indicate a data member</span>

    <span class="hljs-comment">// record the x coordinate</span>
    <span class="hljs-type">int</span> m_x;
    <span class="hljs-comment">// record the y coordinate</span>
    <span class="hljs-type">int</span> m_y;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="6" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">public</span>: <span class="hljs-comment">// public member functions</span>
        <span class="hljs-comment">// we will discuss in the next lecture</span>
    
    <span class="hljs-comment">// Member functions</span>
    <span class="hljs-comment">// we use lower case letter to indicate a member function</span>
    <span class="hljs-comment">// also, we just define the function declaration</span>
    <span class="hljs-comment">// and leave the definition to the end of the class</span>

    <span class="hljs-comment">// iniialize the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">init</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// print the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// modify the x and y coordinate</span>
    <span class="hljs-comment">// we use `arg_` to indicate the arguments</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span></span>;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="7" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// function definition</span>

<span class="hljs-comment">// initialize the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::init</span><span class="hljs-params">()</span>
</span>{
    m_x = <span class="hljs-number">0</span>;
    m_y = <span class="hljs-number">0</span>;
}
<span class="hljs-comment">// print the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::print</span><span class="hljs-params">()</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;(&quot;</span> &lt;&lt; m_x &lt;&lt; <span class="hljs-string">&quot;, &quot;</span> &lt;&lt; m_y &lt;&lt; <span class="hljs-string">&quot;)&quot;</span>;
}
<span class="hljs-comment">// modify the x and y coordinate</span>
<span class="hljs-comment">// we use `arg_` to indicate the arguments</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span>
</span>{
    m_x = arg_x;
    m_y = arg_y;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="8" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// main function</span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    Point_2D p1, p2;
    <span class="hljs-comment">// init 2 instances of Point</span>
    p1.<span class="hljs-built_in">init</span>();    p2.<span class="hljs-built_in">init</span>();
    <span class="hljs-comment">// print 2 instances of Point</span>
    p1.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    p2.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    <span class="hljs-comment">// modify each instance</span>
    p1.<span class="hljs-built_in">modify</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>);
    p2.<span class="hljs-built_in">modify</span>(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>);
    <span class="hljs-comment">// you can see the change in p1 and p2</span>
    p1.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    p2.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="8" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="9" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3>Design member functions  (discuss on next lecture)</h3>
<p>Guidelines:</p>
<ul>
<li data-marpit-fragment="1">each member function should show it's accessibility explicitly
<ul>
<li data-marpit-fragment="2">'_' is used to indicate a member function used internally (<code>private</code>)</li>
<li data-marpit-fragment="3">all other functions are public</li>
</ul>
</li>
<li data-marpit-fragment="4">essential member functions should be defined in the class
<ul>
<li data-marpit-fragment="5">getter &amp; setter</li>
<li data-marpit-fragment="6">constructor &amp; destructor</li>
<li data-marpit-fragment="7"><code>operator=</code> (disscuss on later lecture)</li>
</ul>
</li>
<li data-marpit-fragment="8">etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="10" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2><code>public</code>, <code>private</code>, <code>protected</code> member</h2>
<p>To identify the accessibility of a member, we use <code>public</code>, <code>private</code>, and <code>protected</code> keywords.</p>
<ul>
<li data-marpit-fragment="1"><code>public</code> data members is accessible by other classes.</li>
<li data-marpit-fragment="2"><code>private</code> data members is accessible only by its owner.</li>
<li data-marpit-fragment="3"><code>protected</code> data members is accessible by other inherited classes and its owner. (discuss in lecture 8)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="11" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3><code>public</code> member</h3>
<p>Same as <code>struct</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Point</span> <span class="hljs-comment">// the class name</span>
{
<span class="hljs-keyword">public</span>: 

    <span class="hljs-comment">// public data members</span>
    <span class="hljs-comment">// we can access them directly by use `.` operator</span>
    <span class="hljs-type">int</span> m_x;
    <span class="hljs-type">int</span> m_y;
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    Point p1;
    <span class="hljs-comment">// init p1</span>
    p1.m_x = <span class="hljs-number">1</span>;
    p1.m_y = <span class="hljs-number">2</span>;
    <span class="hljs-comment">// print p1</span>
    cout &lt;&lt; <span class="hljs-string">&quot;(&quot;</span> &lt;&lt; p1.m_x &lt;&lt; <span class="hljs-string">&quot;, &quot;</span> &lt;&lt; p1.m_y &lt;&lt; <span class="hljs-string">&quot;)&quot;</span> &lt;&lt; endl;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="12" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3><code>private</code> member</h3>
<p>Different from <code>struct</code>, <code>private</code> member is not accessible by other classes or functions.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// Point_2D class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Point_2D</span>
{
<span class="hljs-keyword">private</span>: <span class="hljs-comment">// private data members</span>
    <span class="hljs-comment">// record the x coordinate</span>
    <span class="hljs-type">int</span> m_x;
    <span class="hljs-comment">// record the y coordinate</span>
    <span class="hljs-type">int</span> m_y;

<span class="hljs-keyword">public</span>: <span class="hljs-comment">// public member functions</span>
    <span class="hljs-comment">// iniialize the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">init</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// print the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// modify the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span></span>;
    <span class="hljs-comment">// modify the point by another point</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">modify</span><span class="hljs-params">(<span class="hljs-type">const</span> Point_2D &amp;arg_point)</span></span>;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="13" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// Point_2D_2 class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Point_2D_2</span>
{
<span class="hljs-keyword">private</span>: <span class="hljs-comment">// private data members</span>
    <span class="hljs-comment">// record the x coordinate</span>
    <span class="hljs-type">int</span> m_x;
    <span class="hljs-comment">// record the y coordinate</span>
    <span class="hljs-type">int</span> m_y;

<span class="hljs-keyword">public</span>: <span class="hljs-comment">// public member functions</span>
    <span class="hljs-comment">// iniialize the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">init</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// print the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// modify the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span></span>;
    <span class="hljs-comment">// modify the point by another point</span>
    <span class="hljs-comment">// <span class="hljs-doctag">NOTE:</span> compile error</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">modify</span><span class="hljs-params">(<span class="hljs-type">const</span> Point_2D &amp;arg_point)</span></span>;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="14" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// function definition</span>

<span class="hljs-comment">// Point_2D class</span>
<span class="hljs-comment">// initialize the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::init</span><span class="hljs-params">()</span>
</span>{
    m_x = <span class="hljs-number">0</span>;
    m_y = <span class="hljs-number">0</span>;
}
<span class="hljs-comment">// print the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::print</span><span class="hljs-params">()</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;(&quot;</span> &lt;&lt; m_x &lt;&lt; <span class="hljs-string">&quot;, &quot;</span> &lt;&lt; m_y &lt;&lt; <span class="hljs-string">&quot;)&quot;</span>;
}
<span class="hljs-comment">// modify the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span>
</span>{
    m_x = arg_x;
    m_y = arg_y;
}
<span class="hljs-comment">// modify the point by another point</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::modify</span><span class="hljs-params">(<span class="hljs-type">const</span> Point_2D &amp;arg_point)</span>
</span>{
    m_x = arg_point.m_x;
    m_y = arg_point.m_y;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="15" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// Point_2D_2 class</span>
<span class="hljs-comment">// initialize the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D_2::init</span><span class="hljs-params">()</span>
</span>{
    m_x = <span class="hljs-number">0</span>;
    m_y = <span class="hljs-number">0</span>;
}
<span class="hljs-comment">// print the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D_2::print</span><span class="hljs-params">()</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;(&quot;</span> &lt;&lt; m_x &lt;&lt; <span class="hljs-string">&quot;, &quot;</span> &lt;&lt; m_y &lt;&lt; <span class="hljs-string">&quot;)&quot;</span>;
}
<span class="hljs-comment">// modify the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D_2::modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span>
</span>{
    m_x = arg_x;
    m_y = arg_y;
}
<span class="hljs-comment">// modify the point by another point</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D_2::modify</span><span class="hljs-params">(<span class="hljs-type">const</span> Point_2D &amp;arg_point)</span>
</span>{
    <span class="hljs-comment">// compile error, error: &#x27;m_x&#x27; is a private member of &#x27;Point_2D&#x27;</span>
    <span class="hljs-comment">// need to use getter (discuss on the next lecture)</span>
    m_x = arg_point.m_x;
    m_y = arg_point.m_y;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="16" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// main function</span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    Point_2D point1;
    Point_2D_2 point2;

    point1.<span class="hljs-built_in">init</span>();
    point2.<span class="hljs-built_in">init</span>();

    point1.<span class="hljs-built_in">print</span>();    cout &lt;&lt; endl;
    point2.<span class="hljs-built_in">print</span>();    cout &lt;&lt; endl;

    point1.<span class="hljs-built_in">modify</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>);
    point2.<span class="hljs-built_in">modify</span>(point1);

    point1.<span class="hljs-built_in">print</span>();    cout &lt;&lt; endl;
    point2.<span class="hljs-built_in">print</span>();    cout &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="17" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2><code>this</code> data member</h2>
<p>To access the data members of current class explicitly, we use <code>this</code> keyword.</p>
<p>Usage: (inside the class definition)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::init</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// access the data members of current class</span>
    <span class="hljs-keyword">this</span>-&gt;m_x = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">this</span>-&gt;m_y = <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="18" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<p>Example: <code>Point_2D</code> (use <code>this</code>)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Point_2D</span>
{
<span class="hljs-keyword">private</span>: <span class="hljs-comment">// private data members</span>
    <span class="hljs-comment">// record the x coordinate</span>
    <span class="hljs-type">int</span> m_x;
    <span class="hljs-comment">// record the y coordinate</span>
    <span class="hljs-type">int</span> m_y;
<span class="hljs-keyword">public</span>: <span class="hljs-comment">// public member functions</span>
    <span class="hljs-comment">// iniialize the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">init</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// print the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">// modify the x and y coordinate</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span></span>;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="19" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// function definition</span>

<span class="hljs-comment">// initialize the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::init</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// initialize the x coordinate</span>
    <span class="hljs-comment">// <span class="hljs-doctag">NOTE:</span> this is a pointer to the current object</span>
    <span class="hljs-comment">//       so we can use this-&gt; to access the private data member</span>
    <span class="hljs-keyword">this</span>-&gt;m_x = <span class="hljs-number">0</span>;
    <span class="hljs-comment">// initialize the y coordinate</span>
    <span class="hljs-comment">// <span class="hljs-doctag">NOTE:</span> this-&gt; is equivalent to (*this)</span>
    (*<span class="hljs-keyword">this</span>).m_y = <span class="hljs-number">0</span>;
}
<span class="hljs-comment">// print the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::print</span><span class="hljs-params">()</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;(&quot;</span> &lt;&lt; <span class="hljs-keyword">this</span>-&gt;m_x &lt;&lt; <span class="hljs-string">&quot;, &quot;</span> &lt;&lt; <span class="hljs-keyword">this</span>-&gt;m_y &lt;&lt; <span class="hljs-string">&quot;)&quot;</span>;
}
<span class="hljs-comment">// modify the x and y coordinate</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Point_2D::modify</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_x, <span class="hljs-type">const</span> <span class="hljs-type">int</span> &amp;arg_y)</span>
</span>{
    <span class="hljs-keyword">this</span>-&gt;m_x = arg_x;
    <span class="hljs-keyword">this</span>-&gt;m_y = arg_y;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="20" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// main function</span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    Point_2D p1, p2;
    <span class="hljs-comment">// init 2 instances of Point</span>
    p1.<span class="hljs-built_in">init</span>();    p2.<span class="hljs-built_in">init</span>();
    <span class="hljs-comment">// print 2 instances of Point</span>
    p1.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    p2.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    <span class="hljs-comment">// modify each instance</span>
    p1.<span class="hljs-built_in">modify</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>);
    p2.<span class="hljs-built_in">modify</span>(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>);
    <span class="hljs-comment">// you can see the change in p1 and p2</span>
    p1.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    p2.<span class="hljs-built_in">print</span>();   cout &lt;&lt; endl;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="5" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="21" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2>Variable scope in a class</h2>
<p>Reference: <a href="https://www.geeksforgeeks.org/scope-resolution-operator-in-c/">Scope resolution operator in C++ - GeeksforGeeks</a></p>
<ul>
<li data-marpit-fragment="1">Which variables are accessible in a member function?
<ul>
<li data-marpit-fragment="2">data members</li>
<li data-marpit-fragment="3">local variables</li>
<li data-marpit-fragment="4">global variables (Ref: <a href="https://stevenokm.github.io/i2p-nthu-math/i2p1/function/lecture_11.html#variable-scope--lifetime">Lecture 11: Function &amp; Reference (2)</a>)</li>
<li data-marpit-fragment="5">function arguments</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="22" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-type">int</span> a = <span class="hljs-number">1</span>;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span>
{
<span class="hljs-keyword">public</span>:
    <span class="hljs-type">int</span> a;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span>
    </span>{
        a = a; <span class="hljs-comment">// how to access global variable a?</span>
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    A a;
    a.<span class="hljs-built_in">f</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="23" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3><code>::</code> scope resolution operator</h3>
<p>Usage: Global variable</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// C++ program to show that we can access a global variable</span>
<span class="hljs-comment">// using scope resolution operator :: when there is a local</span>
<span class="hljs-comment">// variable with same name</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-type">int</span> x; <span class="hljs-comment">// Global x</span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-type">int</span> x = <span class="hljs-number">10</span>; <span class="hljs-comment">// Local x</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Value of global x is &quot;</span> &lt;&lt; ::x;
    cout &lt;&lt; <span class="hljs-string">&quot;\nValue of local x is &quot;</span> &lt;&lt; x;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="24" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<p>Usage: Function name</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// C++ program to show that scope resolution operator :: is used</span>
<span class="hljs-comment">// to define a function outside a class</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span>
{
<span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// Only declaration</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">fun</span><span class="hljs-params">()</span></span>;
};

<span class="hljs-comment">// Definition outside class using ::</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">A::fun</span><span class="hljs-params">()</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;fun() called&quot;</span>;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    A a;
    a.<span class="hljs-built_in">fun</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="25" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-type">int</span> global_a = <span class="hljs-number">1</span>;
<span class="hljs-comment">// a = 1;</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span>
{
<span class="hljs-keyword">public</span>:
    <span class="hljs-type">int</span> local_a;
    <span class="hljs-comment">// int a;</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span>
    </span>{
        local_a = ::global_a;
        <span class="hljs-comment">// a = ::a;</span>
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    A a;
    a.<span class="hljs-built_in">f</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="26" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3>Case: a class in a class</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// Use of scope resolution class inside another class.</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">outside</span>
{
<span class="hljs-keyword">public</span>:
    <span class="hljs-type">int</span> x;
    <span class="hljs-keyword">class</span> <span class="hljs-title class_">inside</span>
    {
    <span class="hljs-keyword">public</span>:
        <span class="hljs-type">int</span> x;
        <span class="hljs-type">static</span> <span class="hljs-type">int</span> y; <span class="hljs-comment">// we talk it later</span>
        <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span></span>;
    };
};
<span class="hljs-type">int</span> outside::inside::y = <span class="hljs-number">5</span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    outside A;
    outside::inside B;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="27" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2><code>static</code> data member</h2>
<p>Reference: <a href="https://www.geeksforgeeks.org/static-keyword-cpp/">Static Keyword in C++ - GeeksforGeeks</a></p>
<p>To maintain the status of a class or save memory usage, we use <code>static</code> data member.</p>
<p>Note: the value of a <code>static</code> variable is shared during the entire execution of the program and will initialize only once.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="28" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// C++ program to demonstrate</span>
<span class="hljs-comment">// the use of static Static</span>
<span class="hljs-comment">// variables in a Function</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">demo</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// static variable</span>
    <span class="hljs-type">static</span> <span class="hljs-type">int</span> count = <span class="hljs-number">0</span>;
    cout &lt;&lt; count &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;

    <span class="hljs-comment">// value is updated and</span>
    <span class="hljs-comment">// will be carried to next</span>
    <span class="hljs-comment">// function calls</span>
    count++;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; i++)
        <span class="hljs-built_in">demo</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="29" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3>Example: static data member</h3>
<p>Note: <code>static</code> data member will share the same value for all instances of the class.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// C++ program to demonstrate static</span>
<span class="hljs-comment">// variables inside a class</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">GfG</span>
{
<span class="hljs-keyword">public</span>:
    <span class="hljs-type">static</span> <span class="hljs-type">int</span> i;

    <span class="hljs-built_in">GfG</span>(){
        <span class="hljs-comment">// Default constructor</span>
        <span class="hljs-comment">// we will discuss this in the next lecture</span>
    };
};

<span class="hljs-comment">// static data member should be initialized in global scope</span>
<span class="hljs-type">int</span> GfG::i = <span class="hljs-number">1</span>;
  
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    GfG obj;
    <span class="hljs-comment">// prints value of i</span>
    cout &lt;&lt; obj.i; 
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="30" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h3>Initialize <code>static</code> data member is important</h3>
<p>Without initializing <code>static</code> data member, the compiler will not know the value of <code>static</code> data member.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// C++ program to demonstrate static</span>
<span class="hljs-comment">// variables inside a class</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">GfG</span>
{
<span class="hljs-keyword">public</span>:
    <span class="hljs-type">static</span> <span class="hljs-type">int</span> i;
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    GfG obj;
    <span class="hljs-comment">// prints value of i</span>
    cout &lt;&lt; obj.i &lt;&lt; endl;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="4" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="31" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2>Example 1: Triangle (again) [<a href="./lecture3_ex1.html">Source</a>]</h2>
<p>A Triangle:</p>
<ul>
<li data-marpit-fragment="1">contains 3 points</li>
<li data-marpit-fragment="2">on the 2D plane</li>
<li data-marpit-fragment="3">need to be able to calculate the area</li>
<li data-marpit-fragment="4">need to be initialized, printed, and modified</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="4" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="32" data-marpit-pagination-total="34" style="--paginate:true;--theme:default;--heading-divider:2;">

<ul>

<h2>Example 3: Integer Calculator [<a href="./lecture3_ex3.html">Source</a>]</h2>
<p>A Integer Calculator:</p>
<ul>
<li data-marpit-fragment="1">contains current value, input value, and operation</li>
<li data-marpit-fragment="2">neet to be able to set the input value</li>
<li data-marpit-fragment="3">neet to be able to set the operation</li>
<li data-marpit-fragment="4">neet to be able to calculate the result</li>
<li data-marpit-fragment="5">neet to be able to clear the input value</li>
<li data-marpit-fragment="6">need to be initialized</li>
<li data-marpit-fragment="7">need to be able to get all information</li>
</ul>
</section>
