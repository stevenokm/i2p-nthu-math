<h1>Course Introduction</h1>
<blockquote>
<p>Slides version: <a href="./intro_slides.html">intro_slides.html</a><br />
Website version: <a href="./intro.html">intro.html</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="2" data-marpit-pagination-total="17" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2>課程說明 (Course Description)</h2>
<p>本課程之內容包括：物件導向程式設計 (OOP)、C/C++ OOP 寫法、程式寫作技巧與觀念及實作範例。透過課堂解釋實作範例搭配作業練習各主題的語法或技巧。</p>
<p>The course will introduce the Object-Oriented Programming (OOP), the writing of OOP in C/C++ and the concepts and skills of programming.<br />
Each theme will be instructed with examples and hands-on labs in-class or off-class.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="3" data-marpit-pagination-total="17" style="--paginate:true;--theme:default;--heading-divider:2;">

<ul>
<li>課程講義，公布於課程網站上。 (Lecture notes, published on the course website.)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="4" data-marpit-pagination-total="17" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2>參考書籍 (References)</h2>
<ul>
<li>
<p><a href="https://deitel.com/c-plus-plus-how-to-program-10-e/">Paul Deitel, and Harvey Deitel, C++ How to Program, 10/e</a> (主要參考, Primary reference)</p>
</li>
<li>
<p><a href="https://www.mheducation.com/highered/product/object-oriented-classical-software-engineering-schach/M9780073376189.html">Stephen Schach, Object-Oriented and Classical Software Engineering, 8/e</a></p>
</li>
<li>
<p><a href="https://ocw.nthu.edu.tw/ocw/index.php?page=course&amp;cid=138">國立清華大學開放式課程OpenCourseWare(NTHU, OCW) - 計算機程式設計二</a></p>
</li>
<li>
<p><a href="https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-096-introduction-to-c-january-iap-2011/">Introduction to C++ | Electrical Engineering and Computer Science | MIT OpenCourseWare</a></p>
</li>
<li>
<p><a href="https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-s096-introduction-to-c-and-c-january-iap-2013/">Introduction to C and C++ | Electrical Engineering and Computer Science | MIT OpenCourseWare</a></p>
</li>
<li>
<p><a href="https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-s096-effective-programming-in-c-and-c-january-iap-2014/index.htm">Effective Programming in C and C++ | Electrical Engineering and Computer Science | MIT OpenCourseWare</a></p>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="5" data-marpit-pagination-total="17" style="--paginate:true;--theme:default;--heading-divider:2;">
<h2>教學方式 (Teaching Method)</h2>
<p>透過講義解說各主題的實作技巧，由學生練習、測試與完成相關之課堂實作或作業。<br />
課堂會採用實體及線上混合教學，學生可在滿足防疫規定下參加現場授課，同時於線上平台直播，同學也可同步於線上平台留言發問。<br />
學生課後可透過 eeclass 討論區及預約時段與授課老師及助教討論。</p>
<p>The course will introduce each theme with lecture notes.<br />
Students will practice each theme with Homeworks and hands-on labs in-class or off-class.<br />
The course will hold both physically and online.<br />
Students can attend class physically under Taiwan CDC COVID-19 guideline.<br />
Also, the course will stream on online streaming platform(s).<br />
Students can discuss in real-time on the online streaming platform(s).<br />
After class, students can use the discussion forum in the NTHU eeclass or make a reservation with instructor or TA.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-heading-divider="2" data-marpit-pagination="6" data-marpit-pagination-total="17" style="--paginate:true;--theme:default;--heading-divider:2;">

<h2>作業</h2>
<ul>
<li>作業會公布在課程網頁上，並使用 eeclass 平台繳交作業。
<ul>
<li>eeclass 連結: <a href="https://eeclass.nthu.edu.tw/course/8073">https://eeclass.nthu.edu.tw/course/8073</a></li>
<li>同學可多加利用 eeclass 的討論區進行討論。</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">作業會使用自動化工具檢查，若有批改上有問題可與助教詢問。</li>
<li data-marpit-fragment="2">作業抄襲一律 0 分計算，並且不計入繳交次數。</li>
<li data-marpit-fragment="3">作業須準時繳交，遲交則得到原始成績 80% 的分數。</li>
</ul>
</section>

<h2>期中 / 期末 Project + Demo</h2>
<ul>
<li>題型: 1-2 題基本題 + 1-2 題進階題 (與上學期期中/期末評量題型相同)</li>
</ul>
<ul>
<li data-marpit-fragment="1">繳交期限: 公布後次週三 23:59:59
<ul>
<li>可遲交，遲交則得到原始成績 80% 的分數</li>
<li>未 Demo 則該次 Project 成績為 0 分</li>
</ul>
</li>
<li data-marpit-fragment="2">Demo 時間: 公布後次週四 15:30 - 18:30 (與上學期期中/期末評量時間相同)
<ul>
<li>Demo 時間表 (連結待補)</li>
<li>每位同學 8 分鐘 Demo 時間，請務必準時參加</li>
<li>遲交的同學仍須另外約 Demo 時間，最晚不得超過該次 Demo 時間後的次週四 18:30
<ul>
<li>e.g. 該 Project 4/14 公布後，同學遲交的話，需於 4/25 18:30 前約 Demo</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<ul>
<li>Demo 地點: 綜三館 315 電腦教室
<ul>
<li>若改為遠距教學時，則使用 Teams 進行 Demo</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Demo 流程:
<ol>
<li>從 eeclass 上下載最新版本的 Project 程式碼</li>
<li>使用 <a href="vscode_tutorial/lab_1_vscode_win.html#%E8%A8%AD%E5%AE%9A-vscode-%E7%92%B0%E5%A2%83-windows--mingw">windows + mingw 環境</a>下的 g++ 編譯程式碼</li>
<li>簡述如何實作</li>
<li>助教會隨機挑選一個擬定好的問題，請同學試著解出問題 (白板題)
<ol>
<li>部分程式碼/member function的運作邏輯？</li>
<li>部分程式碼/member function的用途？</li>
<li>輸入至輸出的程式碼運作流程？</li>
<li>調整部分程式碼/member function後，部分程式碼的運作流程/結果會如何改變？</li>
</ol>
</li>
<li>範例題目會於 Demo 前公布於課程網站，供同學參考題型，實際題目以 Demo 為主。
<ul>
<li>公布時間不晚於 Demo 前一日 18:00，並會於 eeclass 上公布。</li>
</ul>
</li>
</ol>
</li>
</ul>
</section>
